name: Deploy to Server

on:
  push:
    branches:
      - main  # ветка, по которой деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 213.21.222.32 >> ~/.ssh/known_hosts

      - name: SSH and deploy
        run: |
          ssh root@213.21.222.32 << 'EOF'
            cd prod/Golang/Fiber/
            docker build -t prod-service .
            docker-compose down     
            docker-compose up -d
          EOF